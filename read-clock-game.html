<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read the Clock Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Read the Clock Game</h1>

    <div class="main-game-container clock-game-container">

        <div class="game-settings">
            <div class="setting-group">
                <label for="difficulty-level">Difficulty:</label>
                <select id="difficulty-level">
                    <option value="1">Level 1 (O'Clock)</option>
                    <option value="2">Level 2 (Half-Hour)</option>
                    <option value="3">Level 3 (Quarter-Hour)</option>
                    <option value="4" selected>Level 4 (5-Minute)</option>
                    <option value="5">Level 5 (Every Minute)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="game-mode-select">Mode:</label>
                <div class="mode-selection" id="game-mode-select">
                    <input type="radio" id="mode-multiple-choice" name="game-mode" value="multiple-choice" checked>
                    <label for="mode-multiple-choice">Multiple Choice</label>
                    <input type="radio" id="mode-enter-time" name="game-mode" value="enter-time">
                    <label for="mode-enter-time">Enter Time</label>
                    <input type="radio" id="mode-set-time" name="game-mode" value="set-time">
                    <label for="mode-set-time">Set Time</label>
                </div>
            </div>

            <div class="setting-group">
                <label for="timer-setting">Timer:</label>
                <select id="timer-setting">
                    <option value="off">Off</option>
                    <option value="10">10s per round</option>
                    <option value="20">20s per round</option>
                    <option value="30" selected>30s per round</option>
                    <option value="45">45s per round</option>
                    <option value="60">60s per round</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="rounds-setting">Rounds:</label>
                <select id="rounds-setting">
                    <option value="unlimited" selected>Unlimited</option>
                    <option value="10">10 Rounds</option>
                    <option value="25">25 Rounds</option>
                    <option value="50">50 Rounds</option>
                </select>
            </div>
            
            <button id="start-game-btn" class="game-button">Start Game</button>
        </div>
        
        <div class="game-info">
            <div id="round-display">Round: - / -</div>
            <div id="timer-display">Time: -s</div>
        </div>

        <div class="clock-display">
            <div class="center-dot"></div>
            <div id="hour-hand" class="hour-hand"></div>
            <div id="minute-hand" class="minute-hand"></div>
            </div>

        <div id="mode-multiple-choice-content" class="mode-content">
            <div class="multiple-choice-options">
                <button class="choice-button game-button"></button>
                <button class="choice-button game-button"></button>
                <button class="choice-button game-button"></button>
            </div>
        </div>

        <div id="mode-enter-time-content" class="mode-content hidden">
            <div class="time-input-group">
                <input type="number" id="hour-input" class="time-part-input" placeholder="HH" min="1" max="12" autocomplete="off">
                <span class="time-colon">:</span>
                <input type="number" id="minute-input" class="time-part-input" placeholder="MM" min="0" max="59" autocomplete="off">
            </div>
            <div class="time-hint">(e.g., 3:15, 12:40)</div>
            <div class="controls">
                <button id="check-time-btn" class="game-button">Check Time</button>
                <button id="next-time-btn" class="game-button">Next Time</button>
            </div>
        </div>

        <div id="mode-set-time-content" class="mode-content hidden">
            <div class="set-time-instructions">Set the clock to: <span id="target-set-time-text"></span></div>
            <div class="controls">
                <button id="check-time-btn-set" class="game-button">Check Time</button>
                <button id="next-time-btn-set" class="game-button">Next Time</button>
            </div>
        </div>

        <div id="feedback-clock"></div>

        <button id="main-btn" class="game-button">
            <i class="fas fa-house"></i> Back to Main Menu
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
