<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the Animal Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Type the Animal Name!</h1>

    <div class="main-game-container type-animal-container">
        <div class="game-settings">
            <div class="setting-group">
                <label for="animal-rounds-setting">Rounds:</label>
                <select id="animal-rounds-setting">
                    <option value="unlimited" selected>Unlimited</option>
                    <option value="5">5 Rounds</option>
                    <option value="10">10 Rounds</option>
                    <option value="25">25 Rounds</option>
                </select>
            </div>
            <button id="start-animal-game-btn" class="game-button">Start Game</button>
        </div>

        <div class="game-info hidden" id="animal-game-info">
            <div id="animal-round-display">Round: - / -</div>
            <div id="animal-score-display">Score: 0</div>
        </div>

        <div class="animal-display hidden" id="animal-game-area">
            <img id="animal-img" src="" alt="Animal Image">
        </div>
        <div class="input-area hidden" id="animal-input-controls">
            <input type="text" id="animal-input" placeholder="Type the animal name" autocomplete="off">
            <button id="check-btn" class="game-button">Check Answer</button>
            <button id="hint-btn" class="game-button">Hint</button>
        </div>
        <div id="hint-display"></div>
        <div id="message"></div>

        <button id="main-btn" class="game-button">
            <i class="fas fa-house"></i> Back to Main Menu
        </button>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-score-text">You scored X out of Y!</p>
            <button id="play-again-btn" class="game-button">Play Again</button>
            <button id="back-to-menu-btn" class="game-button">Back to Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
