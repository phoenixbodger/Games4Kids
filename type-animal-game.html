<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the Animal Name</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- Specific styles for this game (can go in style.css or here) --- */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top if content varies in height */
            gap: 50px; /* Space between the input/hint side and the image side */
            width: 80%; /* Or a fixed width */
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 1; /* Takes up available space */
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center; /* Center input/hint elements horizontally */
        }

        .right-panel {
            flex: 1; /* Takes up available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animal-image {
            max-width: 100%; /* Ensure image scales down if too big */
            height: auto;
            border-radius: 8px;
        }

        .text-input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%; /* Adjust width as needed */
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .game-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #45a049;
        }

        #hint-btn {
            background-color: #FFC107; /* Yellow */
            color: #333;
        }
        #hint-btn:hover {
            background-color: #e0a800;
        }

        #message {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        #hint-display {
            margin-top: 10px;
            font-size: 1.3em;
            font-weight: bold;
            color: #6a0dad; /* Purple */
            letter-spacing: 2px; /* Spread out letters */
        }

        /* Back to Main Menu Button styles (copied from word-game.html if different) */
        #main-btn {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px; /* Space between game container and this button */
        }
        #main-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Guess the Animal!</h1>

    <div class="game-container">
        <div class="left-panel">
            <input type="text" id="animal-input" class="text-input" placeholder="Type animal name here" autocomplete="off">
            <div class="controls">
                <button id="check-btn" class="game-button">Check Answer</button>
                <button id="hint-btn" class="game-button">Hint</button>
            </div>
            <div id="hint-display"></div>
            <div id="message"></div>
        </div>
        <div class="right-panel">
            <img id="animal-img" src="images/dog.png" alt="Animal Image" class="animal-image">
        </div>
    </div>

    <button id="main-btn">
        <i class="fas fa-house"></i> Back to Main Menu
    </button>

    <script src="script.js"></script> </body>
</html>
