<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="game-title-banner">Choose the Correct Word for the Picture!</h1>

    <div class="main-game-container word-match-container">
        <div class="game-settings" id="wm-game-settings">
            <div class="setting-group">
                <label for="wm-rounds-setting">Rounds:</label>
                <select id="wm-rounds-setting">
                    <option value="5" selected>5 Rounds</option>
                    <option value="10">10 Rounds</option>
                    <option value="25">25 Rounds</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="number" id="wm-rounds-custom" class="custom-input hidden" placeholder="Enter rounds" min="1">
            </div>
            <div class="setting-group">
                <label for="wm-timer-setting">Timer:</label>
                <select id="wm-timer-setting">
                    <option value="off" selected>Off</option>
                    <option value="10">10s</option>
                    <option value="30">15s</option>
                    <option value="60">20s</option>
                    <option value="custom">Custom (seconds)...</option>
                </select>
                <input type="number" id="wm-timer-custom" class="custom-input hidden" placeholder="Enter seconds" min="1">
            </div>
            <button id="start-wm-game-btn" class="game-button">Start Game</button>
        </div>

        <div class="game-info hidden" id="wm-game-info">
            <div id="wm-round-display">Round: - / -</div>
            <div id="wm-score-display">Score: 0</div>
            <div id="wm-timer-display">Time: -s</div>
        </div>

        <div id="wm-active-game-area" class="hidden">
            <div class="game-area">
                <div class="image-container">
                    <img src="" alt="Word Image" class="image">
                </div>
                <div class="words">
                    <!-- Word choices will be populated here by JS -->
                </div>
            </div>
            <div id="feedback"></div>
            <!-- "Next Word" button and its .controls div removed for auto-advance -->
        </div>

        <button id="main-btn" class="game-button">
            <i class="fas fa-house"></i> Back to Main Menu
        </button>
    </div>

    <div id="wm-game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="wm-final-score-text">You scored X out of Y!</p>
            <button id="wm-play-again-btn" class="game-button">Play Again</button>
            <button id="wm-back-to-menu-btn" class="game-button">Back to Main Menu</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Common utilities and other game logic -->
    <script src="word-match-game.js"></script> <!-- Word Match Game specific logic -->
</body>
</html>
