<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Choose the Correct Word for the Picture!</h1>

    <div class="main-game-container word-match-container">
        <div class="game-area">
            <div class="image-container">
                <img src="" alt="Animal Image" class="image">
            </div>
            <div class="words">
                </div>
        </div>

        <div id="feedback"></div> <div class="controls">
            <button id="next-btn" class="game-button">Next Word</button>
        </div>

        <button id="main-btn" class="game-button">
            <i class="fas fa-house"></i> Back to Main Menu
        </button>
    </div> <script src="script.js"></script>
</body>
</html>
