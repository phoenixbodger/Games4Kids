<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Addition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-game-container math-addition-container">
        <h1>Simple Addition</h1>

        <!-- Settings Section -->
        <div id="math-game-settings" class="game-settings">
            <div class="setting-group">
                <label for="math-rounds-setting">Rounds:</label>
                <select id="math-rounds-setting">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="math-rounds-custom" class="custom-input hidden" placeholder="1-100" min="1" max="100">
            </div>
            <button id="start-math-game-btn" class="game-button">Start Game</button>
        </div>

        <!-- Game Info Header (Score, Round, Timer) -->
        <div id="math-game-info" class="game-info hidden">
            <span id="math-score-display">Score: 0</span>
            <span id="math-round-display">Round: 0 / 10</span>
        </div>

        <!-- Active Game Area -->
        <div id="math-active-game-area" class="hidden">
            <div class="math-problem-area">
                <span id="math-problem-display">5 + 3 = ?</span>
            </div>

            <!-- New Hint Display Area -->
            <div id="math-hint-display" class="math-hint-container">
                <!-- Circles will be added here by JS -->
            </div>

            <div class="input-area">
                <input type="number" id="math-answer-input" placeholder="Your Answer">
                <button id="check-math-btn" class="game-button">Check</button>
                <button id="math-hint-btn" class="game-button hint-button">Hint</button>
            </div>
            <div id="math-feedback" class="feedback"></div>
        </div>

        <button id="main-btn" class="game-button">Back to Main Menu</button>
    </div>

    <!-- Game Over Modal -->
    <div id="math-game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="math-final-score-text">You scored 0 out of 10 correctly!</p>
            <div class="modal-buttons">
                <button id="math-play-again-btn" class="game-button">Play Again</button>
                <button id="math-back-to-menu-btn" class="game-button">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="math-addition-game.js"></script>
</body>
</html>
